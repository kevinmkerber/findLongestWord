<script>
function findLongestWord(str) {
  var longestWord = 0;
  var strArr = str.split(" ");
  for (let x = 0; x < strArr.length; x++) {
    if (strArr[x].length > longestWord) {
      longestWord = strArr[x].length;
    }
  }
  return longestWord;
}

findLongestWord("The quick brown fox jumped over the lazy dog");

</script>
